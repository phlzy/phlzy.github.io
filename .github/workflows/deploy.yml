name: Deploy Hexo

on:
  push:
    branches:
      - main # 确保这里是你存放源码的分支名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # === 新增的关键步骤：安装 Pandoc 软件 ===
      # 如果不加这一步，hexo-renderer-pandoc 会报错
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      # ======================================

      - name: Install dependencies
        # 这一步会下载 package.json 里记录的 hexo-theme-fluid 和 hexo-renderer-pandoc
        run: npm install

      - name: Build
        run: npx hexo generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4